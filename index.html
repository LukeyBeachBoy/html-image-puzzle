<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Juego</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="ico.png">
	<style>
		*{box-sizing: border-box;}

		body{
		font-family:sans-serif;
		background-color: #4E4E4E;
		min-width: 388px;
		margin:0 auto;
		display: flex;
		flex-direction: column;
		}
		#content{
		display: flex;
		flex-direction: column;
		}
		header{
		padding:.1em;
		text-align:center;
		background-color: #FF0000;
		}
		header>div{
		display: inline-flex; 
		align-items:center; 
		margin:0 auto;
		}
		h1{
		font-weight: lighter; color:#FFFFFF;
		margin:5px;
		}
		h3{
		margin:0;
		color:#323232;
		}
		#footer{
			background-color: #EAEAEA;
			width:100%;
			text-align: center;
		}
		canvas{
			margin:0 auto;
			border: 4px solid black;
			background-color:#FFFFFF;
		}
		.canvasDiv{
			margin:0 auto;
			text-align: center;
			padding:.5em;
		}
		#imgSelect{
		display: inline-flex;
		flex-direction: column;
		align-items: center;
		}
		#imgSelect>div{
			width: 100%;
			background-color: #FF4747;
			border:4px solid black;
		}
		#gameCanvas{
		display: inline-flex;
		flex-direction: column;
		}
		.hover{
			background-color: #C2E0FD;
		}
		input{
			margin:.5em;
			display: inline-block;
			width:15em;
		}
		.controls{
			display: inline-flex;
			flex-direction: column;
			align-items: baseline;
			background-color: #FF4747;
			border:4px solid black;
		}
		.controls>div{
			display: flex;
   	 		align-items: center;
    		margin: auto;
		}
		.controls>div>select{
			margin-left:5px;
		}
		.controls>div>button{
			margin: 0 10px 10px;
		}
		.statsDiv{
			display: flex;
			background-color: #FF4747;
			border:4px solid black;
			justify-content: space-around;
		}
		#time>p{
			display: inline;
		}
		.moves>p{
			display: inline;
		}
		.incorrectTiles>p{
			display: inline;
		}
		.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}
#winModal{
	background-color: #FF4040;
}
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

#gameWin-modal-content{
	background-color: #ff2222;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
	</style>
</head>
<body>
	<div id ="content">
	<header>
		<div>
		<img src="logotipo.png" style="max-width: 50%; height:2.5em" alt = "Lógotipo"/>
		<h1>Juego del puzzle</h1></div>
		<h3>Un juego en el que se necesita arreglar sus fotos favoritas</h3>
	</header>
	<div id="gameEndModal" class="modal">
		<div class="modal-content">
		<span class="endClose"><label style = "cursor:pointer;">&times;</label></span>
    	<p></p>
    </div>
	</div>
	<div id="gameWinModal" class="modal">
		<div class="modal-content" id="gameWin-modal-content">
	<span class="winClose"><label style = "cursor:pointer;">&times;</label></span>
    <p></p>	
    </div>
	</div>
	<div id ="imgSelect" class = "canvasDiv">
	<h1>Seleccionar imagen</h1>
	<canvas id ="canvas1" width =360 height = 240></canvas>
	<div>
	<input type="file" accept="image/*" id="upload">
	</div>
	</div>
	<div id ="gameCanvas" class = "canvasDiv">
	<h1>Solucionarlo</h1>
	<div class="statsDiv">
		<div id="time">
		<h3>Tiempo</h3><p id="seconds">0</p><p>s</p></div>
		<div class="moves"><h3>Movimientos</h3><p id="moves">0</p></div>
		<div class="incorrectTiles"><h3>Mal colocadas</h3><p id="incorrectTiles">0</p></div>
	</div>
	<canvas id ="canvas2" width =360 height = 240></canvas>
	<div class="controls"><div><label for="colorSelect">Color de línea</label><input type="color" id="colorSelect" style="width:40px" onchange="update()"><label for="difficulty">Elegir Dificultad</label><select name="difficulty" id="difficulty" onchange="update()">
			<option value="easy">Fácil</option>
			<option value="medium">Medio</option>
			<option value="hard">Difícil</option>
		</select></div>
		<div>
			<button id="start" onclick="shufflePuzzle()">Empezar</button>
			<button id="stop" onclick="endGame()">Terminar</button>
			<button id="help" onclick="showIncorrectPieces()">Ayuda</button>
		</div>
	</div>
	</div>
	</div>
	<div id="footer">
		<p>&copy; <strong>PCW</strong> <time datetime="2018-05">febrero 2018</time></p> <p><a href="acerca.html">Información de contacto</a></p>
	</div>
	<script src="puzzle.js"></script>
	<script src="stopwatch.js"></script>
	<script src="modal.js"></script>
</body>

</html>
