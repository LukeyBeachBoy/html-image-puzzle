<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Juego</title>
	<meta name="viewport"content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		*{box-sizing: border-box;}

		body{
		font-family:sans-serif;
		background-color: #4E4E4E;
		min-width: 320px;
		margin:0 auto;
		display: flex;
		flex-direction: column;
		}
		#content{
		display: flex;
		flex-direction: column;
		}
		header{
		padding:.1em;
		text-align:center;
		background-color: #FF0000;
		min-width: 384px;
		}
		header>div{
		display: inline-flex; 
		align-items:center; 
		margin:0 auto;
		}
		h1{
		font-weight: lighter; color:#FFFFFF;
		}
		h3{
		margin:0;
		color:#323232;
		}
		#footer{
			background-color: #EAEAEA;
			width:100%;
			text-align: center;
			min-width: 384px;
		}
		canvas{
			margin:0 auto;
			border: 4px solid black;
			background-color:#FFFFFF;
		}
		.canvasDiv{
			margin:0 auto;
			text-align: center;
			padding:.5em;
		}
		#imgSelect{
		display: inline-flex;
		flex-direction: column;
		align-items: center;
		}
		#imgSelect>div{
			width: 100%;
			background-color: #FF4747;
			border:4px solid black;
		}
		#gameCanvas{
		display: inline-flex;
		flex-direction: column;
		}
		.hover{
			background-color: #C2E0FD;
		}
		input{
			margin:.5em;
			display: inline-block;
			width:15em;
		}
		.controls{
			display: inline-flex;
			flex-direction: column;
			align-items: baseline;
			background-color: #FF4747;
			border:4px solid black;
		}
		.controls>div{
			display: flex;
   	 		align-items: center;
    		margin: auto;
		}
		.controls>div>select{
			margin-left:5px;
		}
		.controls>div>button{
			margin: 0 10px 10px;
		}
		.timeDiv{
			background-color: #FF4747;
			border:4px solid black;
		}
		.timeDiv>p{
			display: inline-block;
		}
		#timer{
			margin-bottom: 0;
		}
	</style>
</head>
<body>
	<div id ="content">
	<header>
		<div>
		<img src="logotipo.png" style="max-width: 50%; height:2.5em"/>
		<h1>Juego del puzzle</h1></div>
		<h3>Un juego en el que se necesita arreglar sus fotos favoritas</h3>
	</header>
	<div id ="imgSelect" class = "canvasDiv">
	<h1>Seleccionar imagen</h1>
	<canvas id ="canvas1" width =360 height = 240></canvas>
	<div>
	<input type="file" accept="image/*" id="upload">
	</div>
	</div>
	<div id ="gameCanvas" class = "canvasDiv">
	<h1>Solucionarlo</h1>
	<div class="timeDiv">
		<h3>Time taken</h3><p id="hour">0<p>h</p></p><p>:</p><p id="minute">0</p><p>m</p><p>:</p><p id="second">0</p><p>s</p>
	</div>
	<canvas id ="canvas2" width =360 height = 240></canvas>
	<div class="controls"><div><label for="colorSelect">Color de línea</label><input type="color" id="colorSelect" style="width:40px" onchange="update()"><label for="difficulty">Elegir Dificultad</label><select name="difficulty" id="difficulty" onchange="update()">
			<option value="easy">Fácil</option>
			<option value="medium">Medio</option>
			<option value="hard">Difícil</option>
		</select></div>
		<div>
			<button id="start" onclick="shufflePuzzle()">Empezar</button>
			<button id="stop" onclick="endTimer()">Terminar</button>
			<button id="help">Ayuda</button>
		</div>
	</div>
	</div>
	</div>
	<div id="footer">
		<p>&copy; <strong>PCW</strong> <time datetime="2018-05">febrero 2018</time></p> <p><a href="acerca.html">Información de contacto</a></p>
	</div>
</body>
<script src="puzzle.js">
</script>
</html>
